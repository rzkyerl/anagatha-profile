services:
  - type: web
    name: anagatha-profile
    env: php
    rootDir: public
    buildCommand: |
      composer install --no-dev --optimize-autoloader &&
      npm ci &&
      npm run build &&
      rm -rf node_modules &&
      php artisan migrate --force &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
    healthCheckPath: /
    autoDeploy: true

